<header>
  <h1 class="logo-title"><a routerLink="/">Kasai</a></h1>

  <div class="tagline-box">
    <p class="tagline-full">This Webpage is Experimental</p>
    <p class="tagline-short">Experimental</p>
  </div>

  <nav class="navbar">
      <ul class="dot-grid">
        <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
      </ul>

    <div class="nav-links">
      <a
        routerLink="/gallery"
        routerLinkActive="active-link"  
        class="nav-link"
        (mouseenter)="prefetchGalleryData()">Gallery</a>
        <a href="https://github.com/kirilft" class="nav-link" target="_blank" rel="noopener noreferrer" appExternalLink>Github</a>
      </div>

    <div
      class="theme-switcher"
      (click)="toggleTheme()"
      tabindex="0"
      (keydown.enter)="toggleTheme()"
      aria-label="Toggle Theme"
    >
      <app-icon *ngIf="currentTheme === 'light'" name="sun" alt="Switch to dark mode"></app-icon>
      <app-icon *ngIf="currentTheme === 'dark'" name="moon" alt="Switch to light mode"></app-icon>
    </div>
  </nav>
</header>
